<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar ro‚Äòyxati</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Foydalanuvchilar ro‚Äòyxati</h3>
        <a href="/admin" class="btn btn-outline-secondary btn-sm">‚¨ÖÔ∏è Orqaga</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Parol</th>
                <th>Rol</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <form action="/edit_user/{{ user[0] }}" method="post" class="d-flex flex-wrap align-items-center">
                    <td>{{ user[0] }}</td>
                    <td><input type="text" name="username" value="{{ user[1] }}" class="form-control form-control-sm" required></td>
                    <td>
                        <form action="/change_password/{{ user[0] }}" method="post" class="d-flex">
                            <input type="password" name="password" class="form-control form-control-sm me-1" placeholder="Yangi parol" required>
                            <button class="btn btn-warning btn-sm" title="Parolni yangilash">üîê</button>
                        </form>
                    </td>
                    <td>
                        <select name="role" class="form-select form-select-sm">
                            <option value="teacher" {% if user[3] == 'teacher' %}selected{% endif %}>O‚Äòqituvchi</option>
                            <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm me-1" title="Tahrirlash">‚úèÔ∏è</button>
                        <a href="/delete_user/{{ user[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Rostdan ham o‚Äòchirmoqchimisiz?')" title="O‚Äòchirish">üóëÔ∏è</a>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr class="my-4">

    <h5>Yangi foydalanuvchi qo‚Äòshish</h5>
    <form method="post" action="/add_user" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Login:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Parol:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Rol:</label>
            <select name="role" class="form-select" required>
                <option value="teacher">O‚Äòqituvchi</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Qo‚Äòshish</button>
        </div>
    </form>
</div>

</body>
</html>
